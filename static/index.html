<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Home Controller</title>
</head>

<body>
    <h1>Magic home Controller</h1>

    <form>
        <input type="text" name="ip" id="ip">
        <input type="color" name="color" id="color">
        <input type="button" value="Test API connection" id="submit">
    </form>

    <script>
        document.getElementById('submit').addEventListener('click', submit);

        function submit() {

            let ip = document.getElementById('ip').value,
                color = hexToRgb(document.getElementById('color').value);

            let data = {
                ip: ip,
                color: {
                    r: color.r,
                    g: color.g,
                    b: color.b
                },
                brightness: 255
            };

            console.log(data);

            post('/api', data);

        }

        //Hex to RGB
        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        //Post Method
        const Http = new XMLHttpRequest();

        function post(route, dataToPost) {
            console.log('attempting post');

            let data = JSON.stringify(dataToPost);

            Http.open("POST", route);
            Http.setRequestHeader("Content-Type", "application/json");
            Http.send(data);
            Http.onload = (e) => {
                console.log(Http.responseText);
            }
        }
    </script>
</body>

</html>
